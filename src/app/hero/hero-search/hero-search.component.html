<div class="hero-search-container">
  <h2>Hero Search</h2>
  <div class="search-area">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Type a name to search..."
      (input)="searchHeroes()"
    />
    <ul *ngIf="heroes" class="searched-hero">
      <li *ngFor="let hero of heroes">
        <a [routerLink]="['/hero', hero.id, 'edit']">
          {{ hero.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
